<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVH Financial</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    <header>
        <h1 class="header">
            <a href="./">
                <img src="./assets/images/header.png" alt="vvh financial">
            </a>
        </h1>
        <!-- <nav>
            <ul id="menu">
                <li><a  href="#contact">Practice</a></li>

                <li><a  href="#about">Contact</a></li>
                <li><a  href="#about">About</a></li>

        </nav> -->
    </header>
    <main>
        <!-- cta -->
        <section class="section" id="cta">
            <h2 class="header">Set up an appointment</h2>
            <form id="cta-form">
                <div id="first-name">
                    <label>First name</label>
                    <input required id="first-name-input">
                </div>

                <div id="last-name">
                    <label>Last name</label>
                    <input required id="last-name-input">
                </div>

                <div id="phone-number">
                    <label>Phone number</label>
                    <input required id="phone-number-input">
                </div>

                <div id="email">
                    <label>Email</label>
                    <input required id="email-input">
                </div>

                <button id="submit">Secure your future</button>
            </form>
        </section>

        <!-- agents block -->
        <section class="section" id="agents">
            <!-- <h2 class="header">Agent</h2> -->
            <article id="profile">
            </article>
            <article id="about-text">
                <h3 class="header agent">Voltaire Herrera</h3>
                <p class="position">Agent</p>
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </article>
        </section>
    </main>

    <footer>
        <h3 class="header">
            <a href="/" target="_blank">
                <span id="copyright"></span> VVH Financial
            </a>
        </h3>
    </footer>
</body>
</html>
