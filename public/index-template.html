<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VVH Financial</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./assets/js/script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="header">
        <a href="./">
          <img id="logo" src="./assets/images/header.png" alt="vvh financial" />
        </a>
      </h1>
      <nav>
        <ul id="header-menu">
          <li><a href="./">Practice</a></li>
          <li><a href="./">Agents</a></li>
          <li><a href="./">About</a></li>
          <li><a href="./">Contact</a></li>
          <li><a href="./prospects.html" class="dev">Sign in</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- cta -->
      <section class="section" id="cta">
        <form id="cta-form">
          <h2 class="header">Secure your future</h2>

          <div id="first-name">
            <label>First name</label>
            <input required id="first-name-input" />
          </div>

          <div id="last-name">
            <label>Last name</label>
            <input required id="last-name-input" />
          </div>

          <div id="phone-number">
            <label>Phone number</label>
            <input required id="phone-number-input" />
          </div>

          <div id="email">
            <label>Email</label>
            <input required id="email-input" />
          </div>

          <button id="submit">Set appointment</button>
        </form>
      </section>

      <!-- agents block -->
      <section class="section" id="agents">
        <article id="profile"></article>
        <article class="agent-description">
          <h2 class="header agent">Voltaire Herrera</h2>
          <p>Agent</p>
          <p>Lorem ipsum dolor sit amet consectetur.</p>
        </article>
      </section>
    </main>

    <footer>
      <nav>
        <ul id="footer-menu">
          <li id="copyright"><span id="date"></span> vvh financial</li>
          <li class="pl"><a href="./">Disclaimer</a></li>
          <li class="pl"><a href="./">Privacy policy</a></li>
          <li class="pl">Dallas, TX</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
